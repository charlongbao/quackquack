<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>

<div class="w3-half"> 

    <div class="w3-center">
        <h2>Check Seat Details</h2>
    </div>

    <table class="w3-table w3-striped w3-bordered">
        <thead>
        <tr class="w3-theme">
          <th>Library</th>
          <th>Level</th>
          <th>Date</th>
          <th>Start Time</th>
          <th>End Time</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{ library }}</td>
          <td>{{ level }}</td>
          <td>{{ day }}</td>
          <td>{{ start }}</td>
          <td>{{ end }}</td>
        </tr>
        </tbody>
    </table>

</div>

<div class="w3-half"> 
    <div class="w3-center">
    <form class="w3-table w3-striped w3-bordered" action="" method="POST">
        {% csrf_token %}

        <h2>Select Seat</h2>

        <div class="w3-section">      
            {{ form2.seats }}
        </div>

        <div> 
            <input type="submit" value="Book Seat!" name="seat_detail">
        </div>

    </form>    
    </div>
</div>

</body>
</html>
